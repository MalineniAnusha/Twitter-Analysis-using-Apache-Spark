<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Clustering tweet coordinates on google map</title>
    <style>
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<div id="map"></div>
<script>

      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: -37.090, lng: -95.712}
        });

        // Create an array of alphabetical characters used to label the markers.
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        // Add some markers to the map.
        // Note: The code uses the JavaScript Array.prototype.map() method to
        // create an array of markers based on a given "locations" array.
        // The map() method here has nothing to do with the Google Maps API.
        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });

        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
      var locations = [
        {lat: 38.85564182, lng: -77.33607209},
        {lat: 19.4019851, lng: -99.16007222},
        {lat: 39.74368503, lng: -105.02013855},
        {lat: 40.9870188, lng: 29.0227127},
        {lat: 21.29389725, lng: -157.80125816},
        {lat: 39.74368503, lng: -105.02013855},
        {lat: 19.42992412, lng: -99.16415924},
        {lat: 43.04137104, lng: -87.90968018},
        {lat: 37.2357647, lng: -121.9647995},
        {lat: -23.52716, lng: -46.52651},
        {lat: 40.680341, lng: -73.974935},
        {lat: -30.05765345, lng: -51.19041873},
        {lat: 33.5080943, lng: -112.0863874},
        {lat: 43.64269978, lng: -79.37977496},
        {lat: 32.68126, lng: -97.00805},
        {lat: 39.74368503, lng: -105.02013855},
        {lat: -37.6363399, lng: 176.18239},
        {lat: 35.15897084, lng: -80.85560983},
        {lat: 39.74368503, lng: -105.02013855},
        {lat: 45.57510501, lng: -94.15624238}
      ]
    </script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZzo2j7eqXNxXCFGB2MYDV4mBm7UScOhE&callback=initMap">
</script>
</body>
</html>
